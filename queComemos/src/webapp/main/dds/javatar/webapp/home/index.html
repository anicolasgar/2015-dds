<!doctype html>
<html lang="en" ng-app="tareasApp">

<head>
  <meta charset="utf-8">
  <title>Bienvenido a Â¿Que comemos?</title>

  <!-- JQUERY -->
  <script src="node_modules/jquery/dist/jquery.min.js"></script>

  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

  <script src="node_modules/underscore/underscore-min.js"></script>

  <!-- ANGULAR -->
  <script src="node_modules/angular/angular.min.js"></script>

  <!-- BOOTBOX (dialogos de confirmacion) http://bootboxjs.com/ -->
  <script src="node_modules/bootbox/bootbox.min.js"></script>

  <!-- ANGULAR  -->
  <script src="node_modules/angular-animate/angular-animate.js"></script>

  <!-- LOADING BAR -->
  <script src="node_modules/angular-loading-bar/build/loading-bar.min.js"></script>
  <link rel="stylesheet" href="node_modules/angular-loading-bar/build/loading-bar.min.css"/>

</head>

<body data-ng-controller="RecetasController as recetasCtrl">

<div class="container">
  <div class="page-header">
     <h3>Este string hay q cambiarlo por una property</h3> <!-- mensaje inicio -->
  </div>

  <div class="row">

    <!-- Busqueda y resultados -->
    <div class="col-lg-12">
      <div class="filtro">
        <form role="form">
        </form>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-hover table-condensed example-animate-container">
          <tbody>
          <tr>
            <th>Nombre</th>
            <th>Calor&iacute;as</th>
            <th>Dificultad</th>
            <th>Temporada</th>
          </tr>
           <tr data-ng-repeat="receta in recetaCtrl.receta| filter:recetasPorUsuario" class="animate-repeat">
            <td class="col-xs-4">{{receta.nombre}}</td>
            <td class="col-xs-2">{{receta.calorias}}</td>
            <td class="col-xs-3">{{receta.dificultad}}</td>
            <td class="col-xs-2">{{receta.temporada}}</td>
            <td class="col-xs-1"><span
              ng-class="{ 'label label-danger' : receta.esPublica == true,
                    'label label-success' : receta.esPublica == false
            }">{{receta.esPublica | number: 2}}</span></td>

      
          </tr>
          </tbody>
        </table>
      </div>
      
      <button type="submit" ng-click="verReceta()" 
        class="btn btn-primary">
        Ver
      </button>
      
      <div class="alert alert-danger animate-repeat" ng-repeat="error in tareasCtrl.errors">{{error}}</div>
    </div>
  </div>
</div>

<script src="js/receta.js"></script>
<script src="js/controllers.js"></script>
<script src="js/services.js"></script>


</body>
</html>
