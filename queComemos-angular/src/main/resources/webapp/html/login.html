<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bienvenido a QueComemos</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">

    <!-- JQUERY -->
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="../node_modules/underscore/underscore-min.js"></script>

    <!-- ANGULAR -->
    <script src="../node_modules/angular/angular.min.js"></script>

    <!-- BOOTBOX (dialogos de confirmacion) http://bootboxjs.com/ -->
    <script src="../node_modules/bootbox/bootbox.min.js"></script>

    <!-- ANGULAR  -->
    <script src="../node_modules/angular-animate/angular-animate.js"></script>

    <!-- LOADING BAR -->
    <script src="../node_modules/angular-loading-bar/build/loading-bar.min.js"></script>
    <link rel="stylesheet" href="../node_modules/angular-loading-bar/build/loading-bar.min.css" />

</head>
<body>

<!--
    you can substitue the span of reauth email for a input with the email and
    include the remember me checkbox
    -->
<div class="container">
    <div class="card card-container">
        <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
        <img id="profile-img" class="profile-img-card center-block" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
        <p id="profile-name" class="profile-name-card"></p>
        <form class="form-signin">
            <span id="reauth-email" class="reauth-email"></span>
            <input type="email" id="inputEmail" class="form-control" placeholder="Usuario" required autofocus>
            <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
            <div id="remember" class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me">Recordarme
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Ingresar</button>
        </form><!-- /form -->
        <a href="#" class="forgot-password">
            Olvide mi contraseña
        </a>
    </div><!-- /card-container -->
</div><!-- /container -->

<!-- Scripts -->
<script src="js/login.js" />

</body>
</html>
